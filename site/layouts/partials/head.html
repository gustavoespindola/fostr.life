<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="image/x-icon" rel="shortcut icon" href="/images/favicon.ico">

    <!-- Always force latest IE rendering engine or request Chrome Frame -->
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">

    <!-- Use title if it's in the page YAML frontmatter -->
    <title>{{ .Title }}</title>

    <meta name="description" content="List " />

    <meta property="og:title" content="{{ .Title }}" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://foster.life" />
    <meta property="og:image" content="https://fosrt.life/images/featured.jpg" />
    <meta property="og:description" content="Renta mi cuarto mientras estoy de viaje" />

    <meta name="twitter:card" value="Renta mi cuarto mientras estoy de viaje">

    <link href="/css/normalize.css" rel="stylesheet">
    <link href="/css/all.css" rel="stylesheet">

    <!-- Hotjar Tracking Code for listalists.com -->
    <script src="https://use.typekit.net/rkk2hvp.js"></script>
    <script>try{Typekit.load({ async: true });}catch(e){}</script>

  </head>

  <body>
    {{ partial "navbar" . }}
